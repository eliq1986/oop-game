<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start endgame">
				<h2 class="title">Endgame</h2>
				<h1 id="game-over-message"></h1>
				<button id="btn__reset">Start Game</button>
				<div class="avengers">

				</div>
			</div>

			<div id="banner" class="section">
				<h2 class="header">Phrase Hunter</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key">q</button>
					<button class="key">w</button>
					<button class="key">e</button>
					<button class="key">r</button>
					<button class="key">t</button>
					<button class="key">y</button>
					<button class="key">u</button>
					<button class="key">i</button>
					<button class="key">o</button>
					<button class="key">p</button>
				</div>

				<div class="keyrow">
					<button class="key">a</button>
					<button class="key">s</button>
					<button class="key">d</button>
					<button class="key">f</button>
					<button class="key">g</button>
					<button class="key">h</button>
					<button class="key">j</button>
					<button class="key">k</button>
					<button class="key">l</button>
				</div>

				<div class="keyrow">
					<button class="key">z</button>
					<button class="key">x</button>
					<button class="key">c</button>
					<button class="key">v</button>
					<button class="key">b</button>
					<button class="key">n</button>
					<button class="key">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				</ol>
			</div>
		</div>

		<div id="thanos-container">
			<img class="thanos" src="./images/thanos.png" alt="avengers villan">
		</div>


		<iframe src="https://ia801205.us.archive.org/0/items/TheAvengersThemeSong/The%20Avengers%20Theme%20Song.mp3" controls allow="autoplay" loop  style="display:none" id="iframeAudio">
		</iframe>

<!-- Required for opera audio -->
<audio preload="auto" loop  autobuffer id="playAudio">
	  <source src="https://ia801205.us.archive.org/0/items/TheAvengersThemeSong/The%20Avengers%20Theme%20Song.mp3" />
	  <source src="https://ia801205.us.archive.org/0/items/TheAvengersThemeSong/The%20Avengers%20Theme%20Song.mp3" /> <!-- fallback if no mp3 support in browser -->
</audio>

<!-- Required for firefox audio -->
<audio autoplay>
   <source src="https://ia801205.us.archive.org/0/items/TheAvengersThemeSong/The%20Avengers%20Theme%20Song.mp3" type="audio/mp3">
   <source src="https://ia801205.us.archive.org/0/items/TheAvengersThemeSong/The%20Avengers%20Theme%20Song.ogg" type="audio/ogg">
</audio>


	</body>

	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
